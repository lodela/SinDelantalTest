<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="Test checkout card and user data">
  <meta name="author" content="Norberto Lodela">
  <meta itemprop="image" content="images/Logo_Png.png">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon-precomposed" href="images/rsz_favico.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/rsz_1favico.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/rsz_2favico.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/rsz_3favico.png">
  <title>test de ckecout</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link rel="stylesheet" href="css/mediaQuerys.css">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <header>
    <div class="container">
      <h1>
        <figure><img id="logo" src="http://1x1px.me/FFFFFF-0.png" alt=""></figure>
        Shopping Co.
      </h1>
      <nav class="myShoppingCart" rel="shoppinCart"><div class="items"></div></nav>
      <nav class="menu" rel="navigation">
        <ul>
          <li>Btn 1</li>
          <li>Btn 2</li>
          <li>Btn 3</li>
        </ul>
      </nav>
    </div>
    <div class="shopping-cart">
      <div class="shopping-cart-header">
        <i class="cart-icon"></i><a class="badge"></a>
        <div class="shopping-cart-total"></div>
      </div>
      <ul class="shopping-cart-items"></ul>
      <a href="#" class="button" rel="checkout">Checkout</a>
    </div>
  </header>
  <section class="main">
    <div class="credit-card-box">
      <header>
        <h3>CheckOut</h3>
        <figure class="accepted">
          <img src="images/accepted_c22e0.png" alt="Aceptamos todas las tarjetas de crÃ©dito">
        </figure>
      </header>
      <section>
        <form>
          <label for="cn">NAME ON CARD:</label>
          <input id="cn" type="text" name="creditCardName" placeholder="NAME ON CARD" required="">
          <label for="cc">CARD NUMBER:</label>
          <input id="cc" type="number" name="creditCard" required="">
          <div class="pull-left col-7">
            <label for="ced">EXPIRATION DATE:</label>
            <input id="ced" type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required="">
          </div>
          <div class="pull-right col-4">
            <label for="ccv">CCV CODE:</label>
            <input id="ccv" type="number" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required="">
          </div>
        </form>
      </section>
      <footer>
        <div class="button">Pagar y salir</div>
      </footer>
    </div>
  </section>
  <footer></footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/index.js" charset="utf-8"></script>
</html>
